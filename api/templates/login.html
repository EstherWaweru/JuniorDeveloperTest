{%load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CRM| Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/toastr/toastr.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition login-page sidebar-dark-primary" >
    <div class="login-box">
        <div class="login-logo">
            <a href=""><b></b>CRM</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in </p>

                <form action="/user_login" method="post">
                    {% csrf_token %}
                    <label for="email">Email Address</label>
                        
                    <div class="input-group mb-3">
                        
                        <input type="email" class="form-control" placeholder="Email" name="email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <label for="email">Password</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-center links">
                            <a href="{% url 'password_reset' %}">Forgot Password</a>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col-12">

                            <button type="submit" class="btn btn-primary btn-block" style="background-color: #f29e24 !important;border: none;">Sign In</button>
                        </div>
                        
                    </div>

                </form>

                
            </div>
            
        </div>
    </div>
   
    <script src="{% static 'dist/js/snackbar.js' %}"></script>
    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'plugins/toastr/toastr.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
    {% if messages %} {% for message in messages %}
    <script type=text/javascript>
        $(document).ready(function() {
            

                toastr.options = {

                    "progressBar": true,
                    "showDuration": "20",

                };

            toastr.{{message.tags}}('{{message}}');

        });
    </script>
    {% endfor %} {% endif %}


</body>

</html>
