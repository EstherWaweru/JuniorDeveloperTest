{% extends 'registration/base.html' %} {% block content %} {% if validlink %}
<div class="card-body login-card-body">
    <p class="login-box-msg">Reset Password</p>

    <form method="post">
        {% csrf_token %} {% for field in form %}
        <div class="form-group">
            {{ field.errors }} {{ field.label_tag }}
            <input type="password" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control">
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-warning btn-block">Change Password</button>
    </form>



</div>
{% else %}

<p>
    The Password Link has Expired or is Invalid
</p>
{% endif %} {% endblock content %}
