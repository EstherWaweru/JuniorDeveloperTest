{% extends "base.html"%} {% block page_title %} Create Company{% endblock page_title %} {%block main_content%}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card ">

                    <!-- /.card-header -->
                    <!-- form start -->
                    <form role="form" action="/add_company_save" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>Company Name</label>
                                <input type="text" class="form-control" name="company_name" placeholder="Company Name">
                            </div>
                            

                            


                            



                            <div class="form-group">
                                <label>Company Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Company Email">
                            </div>

                           

                            <div class="form-group">
                                <label>Website</label>
                                <input type="url" class="form-control" placeholder="Company Website" name="website">
                            </div>
                            <div class="form-group">
                                <label>Logo</label>
                                <input type="file" class="form-control" placeholder="logo" name="logo">
                            </div>
                            

                        </div>
                        <!-- /.card-body -->

                        <div>
                            <button type="submit" class="btn  btn-block">Save</button>
                        </div>
                    </form>
                </div>
                <!-- /.card -->



            </div>
        </div>
    </div>
</section>
{%endblock main_content%} {%block custom_js %}
{% if messages %} {% for message in messages %}
<script type=text/javascript>
    $(document).ready(function() {
        // alert("Hello");
        toastr.options = {

"progressBar": true,
"showDuration": "100",

};
// toastr.error('Invali');
toastr.{{message.tags}}('{{message}}');

       
        
});
    
</script>
{% endfor %} {% endif %}

{%endblock custom_js%}
