{%load static%}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
        <img src="{%static 'dist/img/vp_logo.jpg' %}" alt="CRM LOGO" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">CRM</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{%static 'dist/img/profile_image.png' %}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="{% url 'merchant_admin_profile' %}" class="d-block">{{user.username}}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
                <li class="nav-item">
                    {% url 'finance_home' as finance_home %}
                    <a href="{% url 'finance_home' %}" class="nav-link {% if request.path == finance_home %} active {% endif %}">
                        <i class="nav-icon fas fa-home"></i>
                        <p>
                            Dashboard

                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    {% url 'finance_fund' as finance_fund %}
                    <a href="{% url 'finance_fund' %}" class="nav-link {% if request.path == finance_fund %} active {% endif %}">
                        <i class="nav-icon fas fa-home"></i>
                        <p>
                            Fund Org

                        </p>
                    </a>
                </li>









            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
